<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to the Bulletin Board</h1>
        <h2>Please sign in or sign up.</h2>
    </header>
    <div id="forms">
        <form id="signIn">
            <h2>Sign In</h2>
            <label>Email</label>
            <input id="email-signIn" name="email" type="email"/>
            <label>Password</label>
            <input id="password-signIn" name="password" type="password"/>
            <button>Sign In</button>
        </form>
        <form id="signUp">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input name="email" type="email" id="email-signUp" />
            <label>Password</label>
            <input type="password" name="password" id="password-signUp" />
            <button>Register</button>
        </form>
    </div>
    <script type="module" src="./auth.js"></script>
</body>

</html>
