
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to the Bulletin Board</h1>
    <h2>Create your post!</h2>
    <header>
        <button id="home">Back to the Bulletin Board</button>
        <button id="log-out">Log Out</button>
    </header>
    <form id="create-post-form">
        <label>Title</label>
        <input name="title" type="text" id="title">
        <label>Message</label>
        <input name="message" type="text" id="message">
        <label>Contact Details</label>
        <input name="contact" type="text" id="contact">
        <button>Create Post</button>
    </form>
    <script type="module" src="./create.js"></script>
</body>

</html>
